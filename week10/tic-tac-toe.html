<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            border: solid 1px white;
            background-color: green;
            display: inline-block;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>

    <div id="board"></div>

    <script>
        let pattern = [
            0, 0, 0,
            0, 0, 0,
            0, 0, 0
        ]

        let color = 1

        function show() {
            let board = document.getElementById("board");
            board.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText = pattern[i * 3 + j] == 2 ? "X" :
                        pattern[i * 3 + j] == 1 ? "O" : "";
                    cell.addEventListener('click', () => move(j, i));
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement('br'));
            }
        }

        function move(x, y) {
            pattern[y * 3 + x] = color;
            if (checkResult(pattern, color)) {
                alert(color == 2 ? 'X is winner!' : 'O is winner!');
            }
            color = 3 - color;
            show();
        }

        function checkResult(pattern, color) {
            let win = true;
            for (let i = 0; i < 3; i++) {//横
                for (let j = 0; j < 3; j++) {
                    if (pattern[i * 3 + j] !== color) win = false;
                }
                if(win) return win;
            }

            win = true;
            for (let i = 0; i < 3; i++) {//纵
                for (let j = 0; j < 3; j++) {
                    if (pattern[j * 3 + i] !== color) win = false;
                }
                if (win) return true;
            }


            win = true
            for (let j = 0; j < 3; j++) {//撇
                if (pattern[j * 3 + 2 - j] !== color) win = false;
            }
            if (win) return true;

            win = true;
            for (let j = 0; j < 3; j++) {//捺
                if (pattern[j * 3 + j] !== color) {
                    win = false;
                }
            }
            if (win) return true;
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i * 3 + j] !== 0) {
                        continue;
                    }
                    let tmp = pattern.slice();
                    tmp[i * 3 + j] = color;
                    if (checkResult(tmp, color)) {
                        return [j, i];
                    }
                }
            }
            return null;
        }

        function bestChoice(pattern, color) {
            let point = willWin(pattern, color);
            if (point) {
                return {
                    point: point,
                    result: 1
                };
            }

            let result = -1;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i * 3 + j] !== 0)
                        continue;
                    let tem = pattern.slice();
                    tem[i * 3 + j] = color;
                    let opp = bestChoice(tem, 3 - color)
                    if (-opp.result >= result) {
                        point[j, i];
                        result = -opp.result;
                    }

                    if (result == 1) {
                        break;
                    }
                }
            }

            return {
                point: point,
                result: point ? result : 0
            };
        }

        show(pattern);
    </script>
</body>

</html>
